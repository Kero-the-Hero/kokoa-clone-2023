<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chatroom-Kokoa Clone</title>
    </head>
    <body id="chatroom">
        <div class="status-bar">
            <div class="status-bar__column">
                <span> No Service </span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span> 18:43 </span>
            </div>
            <div class="status-bar__column">
                <span> 110% </span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back();"> <i class="fa-solid fa-angle-left fa-lg"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Kero</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Saturday, November 19, 2023</div>

            <div class="message-row">
                <img src="screenshots/my-profile.jpg" />
                <div class="message-row__content">
                    <span class="message__author">Kero</span>
                    <div class="message__info message__receive">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info message__send">
                        <span class="message__bubble">Hi! nice to meet you!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="write a message" />
                <i class="fa-regular fa-face-smile-wink fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your Screen is too big ㅠㅠ</span>
        </div>

        <script src="https://kit.fontawesome.com/e0c4d790e5.js" crossorigin="anonymous"></script>
    </body>
</html>
