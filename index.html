<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span> No Service </span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span> 18:43 </span>
            </div>
            <div class="status-bar__column">
                <span> 110% </span>
                <i class="fa-solid fa-battery-quarter"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="welcome__header">
            <h1 class="welcome__header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome__header__text">
                If you have a Kokoa Clone Account, log in with your email of phone number.
            </p>
        </header>

        <form id="login-form">
            <input type="text" placeholder="Email or phone number" required />
            <input type="password" placeholder="Password" required />
            <input type="submit" value="Log in" />
            <button>Sign Up</button>
            <a href="#">Find Kokoa Clone Account or Password</a>
        </form>

        <script src="https://kit.fontawesome.com/e0c4d790e5.js" crossorigin="anonymous"></script>
    </body>
</html>
