<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span> No Service </span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span> 18:43 </span>
            </div>
            <div class="status-bar__column">
                <span> 110% </span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <div>
            <header class="welcome__header">
                <h1 class="welcome__header__title">Welcome to Kokoa Clone</h1>
                <p class="welcome__header__text">
                    If you have a Kokoa Clone Account, log in with your email of phone number.
                </p>
            </header>

            <form action="friends.html" method="get" id="login-form">
                <input name="username" type="text" placeholder="Email or phone number" />
                <input name="password" type="password" placeholder="Password" />
                <input type="submit" value="Log in" />
                <a href="#">Find Kokoa Clone Account or Password</a>
            </form>
        </div>

        <div id="no-mobile">
            <span>Your Screen is too big ㅠㅠ</span>
        </div>

        <script src="https://kit.fontawesome.com/e0c4d790e5.js" crossorigin="anonymous"></script>
    </body>
</html>
